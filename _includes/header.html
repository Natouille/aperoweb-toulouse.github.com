<header class="main-header" role="banner">
    <p class="main-header__logo">
        <img src="{{ site.baseurl }}/assets/img/aperoweb.png" alt="Apero Web Toulouse" width="128" height="128">
    </p>
    <div class="narrowed">
        <p class="main-header__baseline">{{ site.description }}</p>
        <p>Chaque premier lundi du mois, nous prenons un moment pour partager nos retours d'expériences et échanger entre professionnels du web.</p>

        <p class="lead">
            <a href="{{ site.call_for_speaker.url }}" class="btn" data-event-category="call-to-action" data-event-action="call-for-speaker">Proposez un sujet</a>
        </p>

        <p class="lead">Plus d' infos dans <a href="http://eepurl.com/zpnJv">notre lettre mensuelle</a> ou sur <a href="//twitter.com/{{ site.twitter.username }}">Twitter</a> </p>
    </div>
</header>
